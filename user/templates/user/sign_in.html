{% extends "base.html" %}
{% block content %}
{%  load crispy_forms_tags %}
{% load socialaccount %}


<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form method="POST" class="form-signin">{%csrf_token%}
              <div class="form-label-group">
              	{{form|crispy}}
              </div>
              
		  <!-- <fieldset class="form-group">
                <legend class="border-bottom mb-4">Sign in</legend>
                
              </fieldset> -->
              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
              <hr class="my-4">
              <div class="redirect text-center">
              	<!-- <a href="{% provider_login_url 'google' %}">Login with Google</a> -->
              	<input type="button" onclick="location.href='{% provider_login_url 'google' %}';" class="btn btn-lg btn-google btn-block text-uppercase" value = "Sign in with Google">
              	<!-- <button class="btn btn-lg btn-google btn-block text-uppercase" ><i class="fab fa-google mr-2"></i> Sign in with Google</button> -->
              </div>
              <!-- <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit">< i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>-->
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Don't Have An Account? <a class="ml-2" href="/user/signup/">Sign up</a>
                </small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
