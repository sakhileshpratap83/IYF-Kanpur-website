{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- carousel css -->
  <style type="text/css">
      .carousel-item {
    height: 95vh;
    min-height: 350px;
    background: no-repeat center center scroll;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    }
  </style>
<!-- carousel html -->
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <!-- <img class="d-block w-100" src="..." alt="First slide"> -->
        <img class=" d-block w-100" src="http://iskconkanpur.com/wp-content/uploads/2020/02/slide1.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <!-- <img class="d-block w-100" src="..." alt="Second slide"> -->
        <img class="d-block w-100" src="http://iskconkanpur.com/wp-content/uploads/2020/02/slide4.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
          <!-- <img class="d-block w-100" src="..." alt="Third slide"> -->
        <img class="d-block w-100" src="http://iskconkanpur.com/wp-content/uploads/2020/02/slide2.jpg" alt="Third slide">
      </div>
      <div class="carousel-item">
        <!-- <img class="d-block w-100" src="..." alt="Second slide"> -->
        <img class="d-block w-100" src="{% static 'images/camp_card.jpg' %}" alt="4th slide">
      </div>
      <div class="carousel-item">
        <!-- <img class="d-block w-100" src="..." alt="Second slide"> -->
        <img class="d-block w-100" src="{% static 'images/home2.png' %}" alt="5th slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  
  <h2>{{user}}</h2>
  </h1>
  <h2>{{user.is_authenticated}}</h2>


{% endblock %}

  <!-- {{title}} -->
